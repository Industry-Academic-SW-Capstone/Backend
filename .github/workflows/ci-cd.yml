            # ëª¨ë‹ˆí„°ë§ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
            kill $MONITOR_PID 2>/dev/null || true
            echo "âŒ Rollout ì‹¤íŒ¨!"
            echo ""
