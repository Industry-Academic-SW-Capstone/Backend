name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
      - 'feat/**'
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch: # 수동 실행 가능

env:
  DOCKER_IMAGE: choij17/stockit-backend
  HELM_RELEASE_NAME: stockit-release
  HELM_NAMESPACE: default
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_GKE_CLUSTER: ${{ secrets.GCP_GKE_CLUSTER }}
  GCP_GKE_ZONE: ${{ secrets.GCP_GKE_ZONE }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test/*.xml
          retention-days: 30

  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # 수동 실행 시 커밋 SHA 사용
            TAG="${{ github.sha }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # main 브랜치: 버전 번호 생성 (날짜 기반)
            TAG="$(date +%Y%m%d)-${{ github.sha }}"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            # develop 브랜치: develop-커밋SHA
            TAG="develop-${{ github.sha }}"
          else
            # feature 브랜치: 브랜치명-커밋SHA
            BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///' | tr '/' '-')
            TAG="${BRANCH_NAME}-${{ github.sha }}"
          fi
          echo "tag=${TAG:0:50}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG:0:50}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tag
        run: echo "Image pushed with tag: ${{ steps.image-tag.outputs.tag }}"

  deploy-to-gke:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    environment:
      name: production
      url: https://www.stockit.live
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.GCP_GKE_CLUSTER }} \
            --zone ${{ env.GCP_GKE_ZONE }} \
            --project ${{ env.GCP_PROJECT_ID }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Generate image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.sha }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="$(date +%Y%m%d)-${{ github.sha }}"
          else
            TAG="develop-${{ github.sha }}"
          fi
          echo "tag=${TAG:0:50}" >> $GITHUB_OUTPUT

      - name: Update Helm values with new image tag
        run: |
          sed -i "s|tag: \".*\"|tag: \"${{ steps.image-tag.outputs.tag }}\"|g" stockit-backend-chart/values.yaml
          echo "Updated image tag in values.yaml to: ${{ steps.image-tag.outputs.tag }}"

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE_NAME }} ./stockit-backend-chart \
            --namespace ${{ env.HELM_NAMESPACE }} \
            --create-namespace \
            --wait \
            --timeout 10m \
            --set backend.image.tag="${{ steps.image-tag.outputs.tag }}"

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ env.HELM_RELEASE_NAME }}-stockit-backend-chart-spring-backend \
            --namespace ${{ env.HELM_NAMESPACE }} \
            --timeout=5m

      - name: Check pod status
        run: |
          kubectl get pods -n ${{ env.HELM_NAMESPACE }} -l app.kubernetes.io/instance=${{ env.HELM_RELEASE_NAME }}

