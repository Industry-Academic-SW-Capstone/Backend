name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
      - "feat/**"
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  DOCKER_IMAGE: choij17/stockit-backend
  HELM_RELEASE_NAME: stockit-release
  HELM_NAMESPACE: default
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_GKE_CLUSTER: ${{ secrets.GCP_GKE_CLUSTER }}
  GCP_GKE_ZONE: ${{ secrets.GCP_GKE_ZONE }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # ìˆ˜ë™ ì‹¤í–‰ ì‹œ ì»¤ë°‹ SHA ì‚¬ìš©
            TAG="${{ github.sha }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # main ë¸Œëœì¹˜: ë²„ì „ ë²ˆí˜¸ ìƒì„± (ë‚ ì§œ ê¸°ë°˜)
            TAG="$(date +%Y%m%d)-${{ github.sha }}"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            # develop ë¸Œëœì¹˜: develop-ì»¤ë°‹SHA
            TAG="develop-${{ github.sha }}"
          else
            # feature ë¸Œëœì¹˜: ë¸Œëœì¹˜ëª…-ì»¤ë°‹SHA (íŠ¹ìˆ˜ë¬¸ì ì œê±°)
            BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///' | sed 's/[^a-zA-Z0-9._-]/-/g')
            TAG="${BRANCH_NAME}-${{ github.sha }}"
          fi
          echo "tag=${TAG:0:50}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG:0:50}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tag
        run: |
          echo "Image pushed with tag ${{ steps.image-tag.outputs.tag }}"

  deploy-to-gke:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    environment:
      name: production
      url: https://www.stockit.live

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: "gke-gcloud-auth-plugin"

      - name: Configure kubectl
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: True
        run: |
          gcloud container clusters get-credentials ${{ env.GCP_GKE_CLUSTER }} \
            --zone ${{ env.GCP_GKE_ZONE }} \
            --project ${{ env.GCP_PROJECT_ID }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: "3.13.0"

      - name: Generate image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.sha }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="$(date +%Y%m%d)-${{ github.sha }}"
          else
            TAG="develop-${{ github.sha }}"
          fi
          echo "tag=${TAG:0:50}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG:0:50}"

      - name: Clean up old pods before deployment
        run: |
          echo "ğŸ§¹ ë°°í¬ ì „ ì´ì „ Pod ì •ë¦¬ ì¤‘..." && \
          ALL_PODS=$(kubectl get pods -n ${{ env.HELM_NAMESPACE }} -l app.kubernetes.io/component=spring-backend --sort-by=.metadata.creationTimestamp -o jsonpath='{.items[*].metadata.name}' 2>/dev/null || echo "") && \
          if [ -n "$ALL_PODS" ]; then
            POD_COUNT=$(echo "$ALL_PODS" | wc -w) && \
            if [ "$POD_COUNT" -gt 1 ]; then
              echo "ì´ì „ Pod ë°œê²¬: $POD_COUNTê°œ" && \
              OLD_PODS=$(echo "$ALL_PODS" | awk '{for(i=1;i<NF;i++) printf "%s ", $i}') && \
              echo "ì´ì „ Pod ì‚­ì œ: $OLD_PODS" && \
              for pod in $OLD_PODS; do
                kubectl delete pod "$pod" -n ${{ env.HELM_NAMESPACE }} --grace-period=0 --force 2>/dev/null || true
              done && \
              echo "â³ ì´ì „ Pod ì‚­ì œ í›„ 5ì´ˆ ëŒ€ê¸°..." && \
              sleep 5
            else
              echo "ì •ë¦¬í•  ì´ì „ Pod ì—†ìŒ"
            fi
          else
            echo "Pod ì—†ìŒ (ì²« ë°°í¬)"
          fi

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE_NAME }} ./stockit-backend-chart \
            --namespace ${{ env.HELM_NAMESPACE }} \
            --create-namespace \
            --set backend.image.tag="${{ steps.image-tag.outputs.tag }}"

      - name: Verify deployment
        run: |
          echo "â³ Podê°€ Ready ìƒíƒœê°€ ë  ë•Œê¹Œì§€ ëŒ€ê¸° ì¤‘..." && \
          kubectl rollout status deployment/${{ env.HELM_RELEASE_NAME }}-stockit-backend-chart-spring-backend \
            --namespace ${{ env.HELM_NAMESPACE }} \
            --timeout=10m

      - name: Check pod status
        run: |
          kubectl get pods -n ${{ env.HELM_NAMESPACE }} -l app.kubernetes.io/instance=${{ env.HELM_RELEASE_NAME }}
