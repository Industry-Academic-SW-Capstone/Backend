<body>
    <div class="container">

        <div>

            <button id="disconnectBtn" onclick="disconnect()" disabled>ì—°ê²° í•´ì œ</button>
            <span id="status" class="disconnected">ì—°ê²° ì•ˆ ë¨</span>

        <h3>ì¢…ëª© êµ¬ë…</h3>
        <div>

            <button onclick="subscribe('000660')">SKí•˜ì´ë‹‰ìŠ¤ êµ¬ë…</button>
            <button onclick="subscribe('035420')">NAVER êµ¬ë…</button>
            <button onclick="subscribe('035720')">ì¹´ì¹´ì˜¤ êµ¬ë…</button>
            <button onclick="unsubscribe('005930')">ì‚¼ì„±ì „ì í•´ì œ</button>
        </div>
        
        <h3>ì‹¤ì‹œê°„ ì‹œì„¸</h3>
        <div id="messages"></div>
    </div>

    <script>
        let stompClient = null;
        let subscriptions = {};
        
        function connect() {
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('ì—°ê²°ë¨: ' + frame);
                document.getElementById('status').textContent = 'ì—°ê²°ë¨';
                document.getElementById('status').className = 'connected';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                
                addMessage('ì‹œìŠ¤í…œ', 'ì›¹ì†Œì¼“ ì—°ê²° ì„±ê³µ!', '#4CAF50');
            }, function(error) {
                console.error('ì—°ê²° ì‹¤íŒ¨:', error);
                addMessage('ì‹œìŠ¤í…œ', 'ì—°ê²° ì‹¤íŒ¨: ' + error, '#f44336');
            });
        }
        
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            
            // êµ¬ë… ìƒíƒœ ì´ˆê¸°í™”
            subscriptions = {};
            
            document.getElementById('status').textContent = 'ì—°ê²° ì•ˆ ë¨';
            document.getElementById('status').className = 'disconnected';
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            addMessage('ì‹œìŠ¤í…œ', 'ì›¹ì†Œì¼“ ì—°ê²° í•´ì œ', '#f44336');
        }
        
        function subscribe(stockCode) {
            if (stompClient === null || !stompClient.connected) {
                alert('ë¨¼ì € ì—°ê²°í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            if (subscriptions[stockCode]) {
                console.log(stockCode + ' ì´ë¯¸ êµ¬ë… ì¤‘');
                return;
            }
            
            const subscription = stompClient.subscribe('/topic/stock/' + stockCode, function (message) {
                const data = JSON.parse(message.body);
                displayStockPrice(data);
            });
            
            subscriptions[stockCode] = subscription;
            addMessage('ì‹œìŠ¤í…œ', stockCode + ' êµ¬ë… ì‹œì‘', '#2196F3');
        }
        
        function unsubscribe(stockCode) {
            if (subscriptions[stockCode]) {
                subscriptions[stockCode].unsubscribe();
                delete subscriptions[stockCode];
                addMessage('ì‹œìŠ¤í…œ', stockCode + ' êµ¬ë… í•´ì œ', '#FF9800');
            }
        }
        
        function displayStockPrice(data) {
            // snake_caseë¡œ ì˜¤ëŠ” ë°ì´í„° ì²˜ë¦¬
            const changeClass = 
                data.change_sign === 'RISE' || data.change_sign === 'UPPER_LIMIT' ? 'price-up' :
                data.change_sign === 'FALL' || data.change_sign === 'LOWER_LIMIT' ? 'price-down' :
                'price-steady';
            
            const changeSymbol = 
                data.change_sign === 'RISE' || data.change_sign === 'UPPER_LIMIT' ? 'â–²' :
                data.change_sign === 'FALL' || data.change_sign === 'LOWER_LIMIT' ? 'â–¼' :
                '-';
            
            const html = `
                <div class="${changeClass}">
                    <strong>${data.stock_name} (${data.stock_code})</strong>
                    <span class="stock-info">í˜„ì¬ê°€: ${data.current_price.toLocaleString()}ì›</span>
                    <span class="stock-info">${changeSymbol} ${data.change_amount.toLocaleString()}ì› (${data.change_rate}%)</span>
                    <span class="stock-info">ê±°ë˜ëŸ‰: ${data.volume.toLocaleString()}</span>
                    <span style="color: #999; font-size: 12px;">${data.timestamp}</span>
                </div>
            `;
            
            addMessage('ì‹œì„¸', html, changeClass === 'price-up' ? '#ffebee' : 
                                       changeClass === 'price-down' ? '#e3f2fd' : '#f5f5f5');
        }
        
        function addMessage(type, content, bgColor) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.style.backgroundColor = bgColor || 'white';
            messageElement.innerHTML = `<strong>[${type}]</strong> ${content}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
