# 외부 접속용 PostgreSQL Service (DataGrip 등에서 사용)
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.db.service.host }}-external
  labels:
    {{- include "stockit-backend-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.db.name }}-external
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.db.service.externalPort | default 5432 }}
      targetPort: {{ .Values.db.service.port }}
      protocol: TCP
      name: postgres
  selector:
    {{- include "stockit-backend-chart.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.db.name }}

