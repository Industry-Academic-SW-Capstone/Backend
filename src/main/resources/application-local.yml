spring:
  config:
    import: optional:file:.env[.properties]

  data:
    redis:
      host: localhost # 로컬 환경에서는 localhost 사용
      port: 6379

  datasource:
    url: jdbc:postgresql://localhost:5432/database
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 100
    defer-datasource-initialization: true
  jackson:
    property-naming-strategy: SNAKE_CASE

# Python 분석 서버 설정
python:
  analysis:
    url: ${PYTHON_ANALYSIS_URL}

# Gemini API 설정
gemini:
  api:
    api-key: ${GEMINI_API_KEY}
    model-name: ${GEMINI_API_MODEL_NAME:models/gemini-2.5-flash}
    base-url: ${GEMINI_API_BASE_URL:https://generativelanguage.googleapis.com/v1beta}

# Firebase 설정
firebase:
  credentials-base64: ${FIREBASE_CREDENTIALS_BASE64:}
