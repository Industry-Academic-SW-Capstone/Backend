spring:
  application:
    name: stockIt
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  data:
    redis:
      host: redis
      port: 6379

  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false
      write-dates-with-zone-id: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,env,configprops
      base-path: /actuator
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        jvm.memory.used: true
        process.cpu.usage: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
        jvm.memory.used: 0.5,0.95,0.99
        process.cpu.usage: 0.5,0.95,0.99

# KIS API 설정
kis:
  api:
    url: "https://openapi.koreainvestment.com:9443"
    appkey: ${KIS_API_APPKEY}
    appsecret: ${KIS_API_APPSECRET}

kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}
  redirect-uri: ${KAKAO_REDIRECT_URI}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000